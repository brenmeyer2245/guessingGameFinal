<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="main.css">

</head>

<body>
    <div id="app" class="center">

        <div class="center" id="titleCard">
            <h1 id="title" class="headers">Welcome to the Guessing Game</h1>
            <h3 id="subtitle" class="headers">Enter a number and press 'GO' to guess</h3>
        </div>

        <div class="center" id="main">
            <div class="center" data-id="Input Div">
                <input class="center" id="playerInput" maxlength="3" placeholder="#" autofocus="autofocus">
                <button type="button" id="submitBtn">GO!</button>
            </div>
            <div class="center">
                <ul id="guess-list">
                    <li class="guesses">-</li>
                    <li class="guesses">-</li>
                    <li class="guesses">-</li>
                </ul>
            </div>
            <div class="center" data-id="Reset/Hint">
                <button id="reset">Reset</button>
                <button id="hint">Hint</button>
            </div>

        </div>

    </div>
    <div id="footer" class="center">
        <div class="row">
            <div class="col-sm-4">
                <img src="grace_hopper_academy_preview.png">
            </div>

            <div class="col-sm-4">
                <h2 class="center">By Brendan Meyer</h2>
            </div>
            <div class="col-sm-4">
                <img src="fa-logo@2x_preview.png">
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
        <script src="guessGame2JS.js"></script>
    </div>
</body>


</html>
